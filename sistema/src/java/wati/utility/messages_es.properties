terms.garanties.h3=Garant\u00edas
terms.garanties.p1=Se han hecho todos los esfuerzos para asegurar que las informaci\u00f3nes y los materiales contenidos en este sitio web sean completamente verdaderos y no  perjudiciales. Los materiales y las informaciones proporcionados fueron evaluados por expertos en el \u00e1rea del tratamiento del de tabaquismo y por ex fumadores.
