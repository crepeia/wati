preparando.medos.titlepage=\u00bfC\u00f3mo superar los temores de aumento de peso y de no lograr dejar de fumar?
preparando.medos.img.alt=El aumento de peso es un temor com\u00fan
preparando.medos.h1.1=C\u00f3mo superar los miedos
preparando.medos.p.1=Muchos fumadores dejan de intentar debido al miedo a aumentar de peso o fracasar.
preparando.medos.h2.1=Aumento de Peso
preparando.medos.li.1=Algunos fumadores pueden aumentar de peso en los primeros meses despu\u00e9s de dejar de fumar;
preparando.medos.li.2=El aumento de peso promedio suele oscilar de 2 a 4 kilos.
preparando.medos.li.3=Algunos fumadores pueden incluso perder peso.
preparando.medos.h2.2=El miedo de fracasar o tener una reca\u00edda
preparando.medos.li.4=Dejar de fumar no es f\u00e1cil. Los fumadores intentan uma media de 3 a 5 veces antes de poder finalmente dejar de fumar.
preparando.medos.li.5=Hemos preparado consejos en nuestro programa para prevenir el aumento de peso y luchar contra la necesidad de fumar.
preparando.medos.next.p=La ansiedad y la depresi\u00f3n son los problemas m\u00e1s comunes entre los fumadores y necesitan una atenci\u00f3n especial.
