msg.primeira.semana1=Hace una semana que usted se registr\u00f3 en nuestro programa -Viva Sin Tabaco.
msg.primeira.semana2=Si usted consigui\u00f3 dejar de fumar, es posible que pueda sentir algunos cambios positivos en su cuerpo:
msg.primeira.semana3=* Mejora en el ritmo card\u00edaco
msg.primeira.semana4=* Reducci\u00f3n del nivel de mon\u00f3xido de carbono en la sangre - lo mismo que sale de los tubos de escape de los coches y autobuses
msg.primeira.semana5=* Reducci\u00f3n del riesgo de \u00falceras en el est\u00f3mago. Si a\u00fan no pudo parar.
msg.primeira.semana6=Sabemos que el proceso de dejar de fumar es dif\u00edcil. Lo importante es seguir intent\u00e1ndolo. Invitamos a volver al nuestro sitio web y intentar un nuevo plan.
msg.segunda.semana1=\u00a1Felicitaciones! Han ya pasado dos semanas desde que usted decidi\u00f3 parar. Esta semana, nos gustar\u00eda hablar brevemente acerca de dos cuestiones: intenso deseo de fumar  y temor a aumentar de peso.
msg.segunda.semana2=El intenso deseo de fumar, por lo general dura s\u00f3lo unos pocos minutos. Estos son algunos consejos para superar el deseo intenso de fumar:
msg.segunda.semana3=Comer frutas y beber el agua potable puede ayudar a superar estos momentos.
msg.segunda.semana4=Nosotros separamos para usted un ejercicio de relajaci\u00f3n preparado por expertos en tabaquismo. Usted puede acceder a ello o descargar en el sitio web.
msg.segunda.semana5=Para evitar el aumento de peso, trate de hacer ejercicios f\u00edsicos (como caminar) y comer m\u00e1s frutas y hortalizas.
msg.segunda.semana6=Usted no fue capaz de dejar de fumar todav\u00eda? Tuvo una reca\u00edda?
msg.segunda.semana7=Sabemos que el proceso de dejar de fumar es dif\u00edcil. Tenemos algunas informaci\u00f3nes y ejercicios que pueden ayudarle en nuestro sitio web.
msg.terceira.semana1=\u00a1Felicitaciones! Usted est\u00e1 superando uno de los mayores retos de su vida. \u00bfY para celebrarlo, por qu\u00e9 no comprar algo odar a alguien um regalo (o dar un regalo a alguien) comprado con el dinero ahorrado en de los cigarrillos?
msg.terceira.semana2=Usted puede tener mejoras notadas en su cuerpo como la respiraci\u00f3n, la autoestima. Tambi\u00e9n a partir de esta semana, el riesgo de tener un ataque al coraz\u00f3n comienza a disminuir. Sus pulmones empiezan a funcionar mejor.
