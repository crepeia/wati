pol.privacy.h1=Pol\u00edtica de privacidad
pol.privacy.p=Nos preocupamos por la protecci\u00f3n de la privacidad de los usuarios y adoptamos una pol\u00edtica para proteger las informaci\u00f3nes. Esta pol\u00edtica describe las informaci\u00f3nes recopiladas por el sitio web, c\u00f3mo se utiliza la informaci\u00f3n, c\u00f3mo se revela la informaci\u00f3n, seguridad de la informaci\u00f3n, y c\u00f3mo las informaci\u00f3nes se pueden acceder y corregir con respecto a la privacidad del usuario.
pol.pdata.h3=1. Recopilaci\u00f3n de Informaci\u00f3nes Personales
pol.pdata.p1=Usted puede proporcionar informaci\u00f3nes personales cuando utiliza los servicios ofrecidos por este sitio web. Esta informaci\u00f3n personal puede incluir detalles como su nombre, edad, sexo, y informaci\u00f3nes de contacto. Los productos y servicios pueden requerir otros tipos de informaci\u00f3n.
pol.pdata.p2=La elecci\u00f3n de las informaci\u00f3nes proporcionadas  conciernen  exclusivamente al usuario del sitio web. Utilizamos las informaci\u00f3nes para generar informaci\u00f3nes y mejorar la calidad de los servicios prestados.
pol.pdata.p3=Este sitio web tambi\u00e9n puede recopilar y almacenar informaci\u00f3nes sobre la visita de la p\u00e1gina web, que incluye:
