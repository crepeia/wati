pol.datause.li3=Usted participa en las iniciativas del sitio;
pol.datause.li4=Analizar los patrones y tendencias de uso del sitio web.
pol.datause.p2=Algunas formas de uso de las informaci\u00f3nes descritas anteriormente pueden ser proporcionadas por terceros autorizados a utilizar estas informaci\u00f3nes para estas propuestas.
pol.datause.p3=Las informaci\u00f3nes juntadas para este sitio web tambi\u00e9n se pueden utilizar para determinar los patrones de uso demogr\u00e1ficos. Las informaci\u00f3nes personales no se utilizan para este prop\u00f3sito. Esta informaci\u00f3n an\u00f3nima se utiliza para mejorar el sitio web y nuestros servicios. Estas informaci\u00f3nes no ser\u00e1n cedidas a terceras empresas.
pol.datause.p4=Adem\u00e1s de los fines descritos anteriormente, el sitio web no utilizar\u00e1 sus informaci\u00f3nes sin consentimiento previo. La \u00fanica excepci\u00f3n a esta regla es donde se evidencia el prop\u00f3sito de prevenir da\u00f1os a la salud o a trav\u00e9s de la Justicia.
pol.datasec.h3=3. Seguridad de sus datos
pol.datasec.p1=El sitio web implementa los procedimientos para garantizar la seguridad de las informaci\u00f3nes juntadas, evitando que las informaci\u00f3nes sean perdidas, destruidas, usadas o accedidas de forma no autorizada. Las informaci\u00f3nes que usted proporcione ser\u00e1n accesibles s\u00f3lo por personal autorizado.
pol.datasec.p2=Sin embargo, ninguna transmisi\u00f3n de datos por Internet o informaci\u00f3n contenida en nuestros servidores que se accede a trav\u00e9s de Internet son totalmente seguras. Estas actividades son de su total responsabilidad.
pol.secrecy.h3=4. Violaci\u00f3n de la confidencialidad de las informaci\u00f3nes
