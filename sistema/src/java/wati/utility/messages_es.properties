preparando.passivo.titlepage=Tabaquismo pasivo
preparando.passivo.h1.1=Tabaquismo pasivo
preparando.passivo.h2.1=\u00bfQu\u00e9 es?
preparando.passivo.p.1=Es el humo que se produce a trav\u00e9s de respirar el humo producido por un fumador y / o por el cigarrillo cercano, sin que la persona realmente fume.
preparando.passivo.h2.2=Los da\u00f1os a la salud
preparando.passivo.li.1=El tabaquismo pasivo causa tanto da\u00f1o a la salud como el tabaquismo activo;
preparando.passivo.li.2=En los ni\u00f1os el tabaquismo pasivo puede causar la muerte s\u00fabita infantil, los problemas respiratorios y da\u00f1os en el o\u00eddo;
preparando.passivo.li.3=En los adultos, causa da\u00f1os inmediatos para el sistema cardiovascular y puede causar enfermedades coronarias y el c\u00e1ncer de pulm\u00f3n.
preparando.passivo.h2.3=\u00bfQu\u00e9 puede hacer usted para ayudar ?
preparando.passivo.li.4=Fumar en lugares abiertos y fuera de los lugares p\u00fablicos;
preparando.passivo.li.5=Fumar fuera de la casa para evitar el contacto del humo que hay en el entorno con la familia y los animales dom\u00e9sticos;
preparando.passivo.next.p=\u00bfSab\u00eda usted que su cuerpo, cuando deja de fumar, muestra mejoras en las primeras semanas?
