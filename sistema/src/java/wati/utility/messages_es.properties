pronto.fis.titlepage=Deseo intenso - t\u00e9cnicas para hacer frente al deseo intenso
pronto.fis.img=Deseo intenso
pronto.fis.h1=Superando el deseo intenso
pronto.fis.p1=El deseo de fumar - o deseo intenso - es muy com\u00fan en las personas que est\u00e1n dejando de fumar.
pronto.fis.p2=Cada episodio tiene una duraci\u00f3n en promedio de 5 minutos, reduciendo en gran medida o desapareciendo despu\u00e9s.
pronto.fis.p3=Hay t\u00e9cnicas que pueden ayudarle a lidiar con el deseo intenso de fumar.
pronto.fis.h3=Las t\u00e9cnicas para hacer frente al deseo intenso.
pronto.fis.p4=Las t\u00e9cnicas a continuaci\u00f3n aunque simples,presentan resultados. Elige lo que prefiera para montar su plan:
pronto.fis.lab1=Beber un vaso de agua lentamente.
pronto.fis.lab2=Comer alimentos bajos en calor\u00edas, como frutas confitadas (pasas), gomas de mascar y mentas diet\u00e9ticos.
pronto.fis.lab3=Hacer ejercicios de relajaci\u00f3n de audio MP3 - link disponible en el plano para dejar de fumar.
pronto.fis.lab4=Leer una tarjeta con sus razones para haber dejado de fumar.
pronto.fis.next.p=Sepa qu\u00e9 medicamentos pueden aumentar sus posibilidades de dejar de fumar.
pronto.fis.next.t=Obtenga m\u00e1s informaci\u00f3nes acerca de los medicamentos
