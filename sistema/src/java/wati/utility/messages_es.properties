pronto.intro.h1=\u00bfListo para dejar de fumar ?
pronto.intro.p1=\u00a1Felicitaciones por su decisi\u00f3n! Vamos a ayudarle a crear un plan personalizado.
pronto.intro.p2=Aqu\u00ed usted encuentra informaci\u00f3nes escritas por expertos que fueron obtenidas a partir de estudios cient\u00edficos.
pronto.intro.p3=Este programa no reemplaza una visita a la cl\u00ednica tradicional. Tambi\u00e9n le recomendamos que busque ayuda de un profesional de la salud.
pronto.intro.h3=Recomendaciones
pronto.intro.li1=Trate de seguir los pasos en orden.
pronto.intro.li2=Usted puede cambiar de plan en cualquier momento. Haga clic en el elemento deseado en la barra lateral.
pronto.intro.li3a=Si usted no quiere dejar de fumar, le recomendamos regresar al primer paso:
pronto.intro.li3b=Preparaci\u00f3n para dejar de fumar
pronto.intro.next.h2=Siguiente Paso
pronto.intro.next.p=Obtenga m\u00e1s informaci\u00f3nes acerca de la abstinencia y descubra estrategias para manejarla con ella.

###################################=
# ABSTINENCE=
###################################=

pronto.abs.titlepage=Abstinencia - qu\u00e9 es y c\u00f3mo tratarla
pronto.abs.img=La abstinencia es un obst\u00e1culo
pronto.abs.h1=Abstinencia
pronto.abs.p1=La abstinencia es una reacci\u00f3n natural del cuerpo a la ausencia de la nicotina de los cigarrillos.
pronto.abs.p2=Los s\u00edntomas de abstinencia m\u00e1s comunes son: dolores de cabeza, mareos, trastornos del sue\u00f1o e irritabilidad.
pronto.abs.p3=Es importante reconocer y aceptar estos s\u00edntomas, sabiendo que van a durar un promedio de 1-3 semanas.
pronto.abs.p4=A pesar de que parezca un largo tiempo, es importante reconocer que pasar\u00e1n los s\u00edntomas de abstinencia.
pronto.abs.p5=Durante el tiempo de  abstinencia, es posible que sienta una urgencia de fumar, llamada fuerte deseo.
pronto.abs.next.p=Aprenda c\u00f3mo derrotar la  urgencia de fumar, el deseo intenso de fumar.
pronto.abs.ref.p1=Fuente: Departamento de Salud y Servicios Humanos de los EE.UU. (2008). El tratamiento del tabaquismo: Actualizaci\u00f3n 2008: Gu\u00eda de Pr\u00e1ctica Cl\u00ednica. DIANE Publishing.

