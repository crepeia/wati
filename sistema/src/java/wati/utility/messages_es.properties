preparando.aed.img.alt=Sorrowing Old Man - Vincent van Gogh
preparando.aed.p.1=Tanto la ansiedad y la depresi\u00f3n son  factores importantes para el tratamiento del tabaquismo.
preparando.aed.li.1=La depresi\u00f3n es m\u00e1s com\u00fan en los fumadores que en los no fumadores.
preparando.aed.li.2=Los trastornos de ansiedad tambi\u00e9n son m\u00e1s comunes.
preparando.aed.question.1=\u00bfUsted Ha sido diagnosticado con la depresi\u00f3n por un profesional de salud en los \u00faltimos 12 meses?
preparando.aed.question.2=\u00bfUsted Ha sido diagnosticado con la ansiedad por un profesional de salud en los \u00faltimos 12 meses?
preparando.aed.question.option.1=S\u00ed
preparando.aed.question.option.2=No
preparando.aed.h4.1=En caso afirmativo
preparando.aed.p.2=Si usted contest\u00f3 que s\u00ed a cualquiera de las preguntas, le recomendamos que busque ayuda m\u00e9dica al intentar de dejar de fumar. Sin embargo, no dude en ir al siguiente paso.
preparando.aed.h4.2=Si no
preparando.aed.p.3=\u00a1Que bueno! Usted no tiene cualquiera de estos dos problemas muy comunes entre los fumadores. No dude en ir al siguiente paso.
preparando.aed.next.p=Muchos fumadores creen que tienen que dejar de fumar, pero no pueden dejar el placer de fumar. Aprenda c\u00f3mo hacer frente a este sentimiento.
