pesquisadores.p.1=El consumo de tabaco se asocia con 5 millones de muertes al a\u00f1o
pesquisadores.p.2=El uso de internet en el pa\u00eds crece de forma exponencial
pesquisadores.p.3a=Hay pruebas de la eficacia de las intervenciones para tabaquismo en el Internet
pesquisadores.p.3b=Sin embargo, no hay estudios sobre la eficacia de las intervenciones en portugu\u00e9s
pesquisadores.p.4=Aunque existan sitios web que ofrezcan informaci\u00f3nes en el idioma portugu\u00e9s sobre el tabaquismo, un estudio realizado por el grupo se\u00f1al\u00f3 que
pesquisadores.p.5=Existe disparidad entre la gran demanda de apoyo online para el abandono del tabaco y la disponibilidad escasa de intervenciones de calidad online para los fumadores
pesquisadores.h2.2=Nuestra metodolog\u00eda
pesquisadores.p.6=El contenido del sitio web se basa en las directrices para el tratamiento del tabaquismo utilizadas por el Ministerio de Salud y el Instituto Nacional del C\u00e1ncer - INCA.
pesquisadores.p.7=Durante las etapas de desarrollo, los fumadores y ex fumadores fueron consultados a trav\u00e9s de entrevistas en grupo y pruebas de usabilidad. Despu\u00e9s del final de la primera versi\u00f3n, su contenido fue evaluado por expertos en el campo del tabaquismo
pesquisadores.p.8=El contenido cumple con los est\u00e1ndares del Consejo Federal de Medicina, Consejo Federal de Psicolog\u00eda y Health on the Net Foundation.
pesquisadores.h2.3=Licencia
pesquisadores.p.9a=A menos que se indique lo contrario, el contenido de los programas, incluyendo el dise\u00f1o del sitio web, textos y gr\u00e1ficos son licenciados por la Licencia P\u00fablica General - GNU garantizando la libertad de usar el contenido del programa para cualquier prop\u00f3sito, modificar el programa, compartir con sus vecinos y amigos y compartir los cambios que se realicen.
pesquisadores.p.9b=Ver la licencia GNU GPL completa.
pesquisadores.h2.4=C\u00f3digo Fuente
pesquisadores.p.10=El c\u00f3digo fuente del proyecto se puede acceder en el repositorio en el
pesquisadores.h2.5=Investigaciones futuras
pesquisadores.p.11=En los pr\u00f3ximos a\u00f1os, el programa ser\u00e1 evaluado por su eficacia a trav\u00e9s de la metodolog\u00eda del Ensayo Cl\u00ednico Randomizado. Durante este estudio, el programa se optimizar\u00e1  con el uso de algoritmos de aprendizaje autom\u00e1tica, extracci\u00f3n de datos y la teor\u00eda de respuesta al \u00edtem.
pesquisadores.p.12=Nosotros creemos en la ciencia abierta "Open-Science". Todas las investigaci\u00f3nes  se publicar\u00e1n en la p\u00e1gina web y las bases de datos y  an\u00e1lisis estad\u00edsticos estar\u00e1n disponibles.
pesquisadores.h2.6=Colabore
pesquisadores.p.13=Si usted es un desarrollador web, investigador, cl\u00ednico y qued\u00f3 interesado en contribuir al proyecto, por favor p\u00f3ngase en contacto con nosotros por correo electr\u00f3nico:
pesquisadores.h3.1=Referencias
pesquisadores.p.14=Barbosa, A. F. (2009). Investigaci\u00f3n sobre el uso de Tecnolog\u00edas de la Informaci\u00f3n y Comunicaci\u00f3n en Brasil: TIC Domicilios y TIC Empresas 2008. S\u00e3o Paulo: Comit\u00e9 Gestor de Internet en Brasil.
pesquisadores.p.15=Organiza\u00e7\u00e3o Mundial de Sa\u00fade. (2011). WHO report on the global tobacco epidemic, 2011 warning about the dangers of tobacco. Geneva : Organiza\u00e7\u00e3o Mundial de Sa\u00fade.
