terms.description.p2=Este sitio web ha sido desarrollado con el prop\u00f3sito de ser un servicio p\u00fablico que ofrece informaci\u00f3nes y um (un) programa de tratamiento para dejar de fumar.
terms.description.p3=El programa es complementario al tratamiento tradicional del tabaquismo y el uso del programa no sustituye el consejo de profesionales de la salud.
terms.description.p4=El programa es una base de ensayo y se pondr\u00e1 a prueba por su eficacia cl\u00ednica.
terms.access.h3=Entrar al sitio web
terms.access.p=Algunas de las p\u00e1ginas en el sitio web son de libre acceso para todos los visitantes, sin embargo, el acceso al programa de tratamiento requiere la realizaci\u00f3n de un registro gratuito. Si hay inter\u00e9s por parte del usuario, usted debe elegir un nombre de usuario y contrase\u00f1a. El nombre de usuario y la contrase\u00f1a deben tener car\u00e1cter confidencial y no deben ser compartidos con ning\u00fan otro usuario. Se ruega a los visitantes a no revelar el nombre de usuario y la contrase\u00f1a a terceros.
