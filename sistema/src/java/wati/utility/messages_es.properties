terms.garanties.p3=Aunque los servicios ofrecidos por el sitio web sean destinados a prestar asistencia a los fumadores, ellos son libres e incentivados a consultar a profesionales de la salud. Todos los usuarios deben usar este sitio web asumiendo sus propios riesgos.
terms.thirdparty.h3=Los Servicios y Materiales de Terceros
