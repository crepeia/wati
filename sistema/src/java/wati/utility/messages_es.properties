preparando.bene.titlepage=Beneficios de dejar de fumar
preparando.bene.img.alt=Persona feliz
preparando.bene.h1.1=Beneficios de dejar de fumar
preparando.bene.h2.1=Primeras semanas
preparando.bene.p.1=En comparaci\u00f3n con los fumadores ...
preparando.bene.li.1=La reducci\u00f3n del riesgo de enfermedades tales como el c\u00e1ncer de laringe y las \u00falceras,
preparando.bene.li.2=La mejora en la presi\u00f3n arterial y en la frecuencia card\u00edaca,
preparando.bene.li.3=Mejora la respiraci\u00f3n y la circulaci\u00f3n.
preparando.bene.h2.2=Algunos a\u00f1os m\u00e1s tarde
preparando.bene.li.4=Los riesgos de tener un c\u00e1ncer de vejiga, c\u00e1ncer de cuello uterino y el accidente cerebrovascular disminuyen a la mitad,
preparando.bene.li.5=La probabilidad de contraer c\u00e1ncer de pulm\u00f3n disminuye a la mitad despu\u00e9s de 10 a\u00f1os
preparando.bene.li.6=El riesgo de accidente cerebrovascular en comparaci\u00f3n con los no fumadores es de entre 5 y 15 a\u00f1os despu\u00e9s de dejar de fumar.
