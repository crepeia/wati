preparando.risks.titlepage=Los riesgos de fumar
preparando.risks.img.alt=Persona enferma
preparando.risks.h1.1=Los riesgos de fumar
preparando.risks.p.1=Fumar cigarrillos causa varias enfermedades para fumadores y para personas que respiran el humo de manera indirecta. Estas son algunas de las muchas enfermedades:
preparando.risks.h2.1=Corto plazo
preparando.risks.li.1=Baja resistencia,
preparando.risks.li.2=El empeoramiento de la bronquitis y del asma,
preparando.risks.li.3=El riesgo de impotencia.
preparando.risks.h2.2=Largo plazo
preparando.risks.li.4=Los problemas del coraz\u00f3n - infarto,
preparando.risks.li.5=Derrame cerebral,
preparando.risks.li.6=Varios tipos de c\u00e1ncer (boca, laringe, pulm\u00f3n, vejiga, p\u00e1ncreas, ...)
preparando.risks.h2.3=\u00a1Recuerde!
preparando.risks.li.7=Existen riesgos para cualquier cantidad de cigarrillos fumados;
preparando.risks.li.8=El uso de los cigarrillos light no produce ning\u00fan beneficio para su salud.
