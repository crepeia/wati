preparando.aef.titlepage=C\u00f3mo superar los miedos
preparando.aef.h1.1=C\u00f3mo superar los miedos
preparando.aef.p.1=Muchos fumadores desisten de intentar dejar de fumar por el miedo al fracaso e inseguridad. Aprenda m\u00e1s sobre dos de los temores m\u00e1s comunes.
preparando.aef.h2.1=Abstinencia
preparando.aef.li.1=Algunos fumadores tienen s\u00edntomas de abstinencia tales como dolores de cabeza, mareos,  trastornos del sue\u00f1o, irritabilidad.
preparando.aef.li.2=Estos s\u00edntomas var\u00edan de persona a persona.
preparando.aef.li.3=Por lo general no duran m\u00e1s de 1 a 3 semanas .
preparando.aef.li.4=Para algunas personas, los medicamentos pueden ayudar a aliviar estos s\u00edntomas.
preparando.aef.h2.2=Deseo de fumar - deseo intenso
preparando.aef.li.5=El deseo de fumar - deseo intenso - es muy com\u00fan en las personas que est\u00e1n dejando de fumar.
preparando.aef.li.6=Cada episodio no dura no m\u00e1s de 5 minutos y luego desaparece.
preparando.aef.li.7=Hay medicamentos y t\u00e9cnicas simples de relajaci\u00f3n que ayudan contra el deseo de fumar. Ense\u00f1amos algunas t\u00e9cnicas en nuestro programa.
preparando.aef.next.p=El aumento de peso y el miedo al fracaso son otras barreras del tratamiento. Conozca m\u00e1s.
preparando.aef.btn.title=Aumento de Peso
