plano.email2=Sigue, a continuaci\u00f3n, su plan personalizado:
dicas.p1=1 Al dejar de fumar usted mejora su calidad de vida y vive m\u00e1s tiempo.
dicas.p2=2 El deseo de fumar es muy com\u00fan en las personas que est\u00e1n dejando de fumar. Para la mayor\u00eda de los fumadores, el deseo disminuye en las primeras semanas despu\u00e9s de parar.
dicas.p3=3 Mantener la abstinencia es esencial, por lo tanto, evite fumar despu\u00e9s de la fecha elegida.
dicas.p4=4 Medicamentos duplican sus posibilidades de parar. Aseg\u00farese de buscar a un profesional de la salud.
dicas.p5=5 Evite situaciones de riesgo en la primera semana como:
dicas.p5.1=\ \ \ \ \ - El uso de alcohol.
dicas.p5.2=\ \ \ \ \ - Deja que tus amigos y familiares fumadores sepan que usted est\u00e1 tratando de dejar de fumar.
dicas.p6=6 Es normal que los fumadores aumenten de peso. Puede ser un buen momento para empezar a hacer ejercicio y comer m\u00e1s frutas y hortalizas.
