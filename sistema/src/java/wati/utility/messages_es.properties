pol.pdata.li4=Las p\u00e1ginas que ha accedido al usar el sitio
pol.pdata.p4=Estas informaci\u00f3nes no identifican a los usuarios y se utilizan para medir el n\u00famero de visitantes al sitio web y la forma en que se navega. Esta informaci\u00f3n se utiliza para hacer el sitio web m\u00e1s \u00fatil para usted.
