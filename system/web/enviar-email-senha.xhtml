<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt,en,es,de,ru" xml:lang="pt,en,es,de,ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:w="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>#{messages['naccount.titlepage']}</title>
            <w:head_comum />
        </h:head>

        <h:body>
            <!-- header -->     
            <w:topmenu />

            <div class="container">
                <div class="row">
                        <div class="col s12 m12 l12">
                            <h3 class="orange-text">#{messages['h1.recover.password']}</h3>
                            <p>#{messages['p.send.email']}</p>
                            <h:form>  
                                <p:message for="emailTxt" />
                                <p:messages  />
                                <div class="signuptext"> 
                                    <div class="input-field">
                                        <p:inputText id="emailTxt" value="#{userController.email}" required="true" size="30" label="#{messages['email']}" validatorMessage="#{messages['naccount.invalidemail']}" styleClass="validate" type="email">
                                            <!--<p:ajax update="loginMsg" event="blur" />-->
                                            <f:validateLength maximum="50" />
                                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                        </p:inputText>
                                        <label for="emailTxt"  data-error="wrong" data-success="right">#{messages['email']}</label>
        <!--                                <p:watermark for="emailTxt" value="#{messages['email']}" />-->
                                    </div>
                                </div>

                                <p:commandButton id="entrarBtn" styleClass="btn waves-effect waves-light" value="#{messages['send']}" update="@form" actionListener="#{userController.sendEmailPassword}" ajax="false"/>

                            </h:form>
                        </div>
                    </div>


            </div>	

            <w:footer />
        </h:body>
    </f:view>
</html>
