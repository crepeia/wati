<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <div class="row">
            <div class="col s12 m12 l12">
                <h:form>                   
                    <div class="chip-custom">
                        #{messages['ratings.question']}                                        
                        <p:commandLink actionListener="#{ratingController.rate}" id="upvote" update="@form" rendered="#{!ratingController.liked}">
                            <i id="thumb_up" class="material-icons" name="#{ratingController.imageLike}" alt="#{messages['yes']}" >thumb_up</i>
                            <!--<h:graphicImage  style="width: 15px" library="default"  name="#{ratingController.imageLike}" alt="#{messages['yes']}"/>-->
                            <f:attribute name="button" value="like" />
                        </p:commandLink> 
                        <p:outputPanel rendered="#{ratingController.liked}">
                                <i id="thumb_up" class="material-icons" name="#{ratingController.imageLike}" alt="#{messages['yes']}" >thumb_up</i>
                         </p:outputPanel>
                        <p:commandLink actionListener="#{ratingController.rate}" id="downvote" update="@form" rendered="#{!ratingController.unliked}">
                            <i id="thumb_down" class="material-icons" name="#{ratingController.imageUnlike}" alt="#{messages['no']}" onclick="colorDates" >thumb_down</i>
                            <!--<h:graphicImage  style="width: 15px" library="default" name="#{ratingController.imageUnlike}" alt="#{messages['no']}" />-->
                            <f:attribute name="button" value="unlike" />
                        </p:commandLink>
                        <p:outputPanel rendered="#{ratingController.unliked}">
                                <i id="thumb_down" class="material-icons" name="#{ratingController.imageUnlike}" alt="#{messages['no']}" onclick="colorDates" >thumb_down</i>
                        </p:outputPanel>
     
                    </div>    
                </h:form>

            </div>
        </div>
    </cc:implementation>
</html>
