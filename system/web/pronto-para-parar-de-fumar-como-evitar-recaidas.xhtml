<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt,en,es,de,ru" xml:lang="pt,en,es,de,ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>#{messages['pronto.intro.titlepage']} - #{messages['vivasemtabaco.title']} </title>
            <w:head_comum />
        </h:head>

        <h:body>
            <w:topmenu loginRequired="true" />
            <w:leftmenu_2/>

            <div class="container">
                <h:form>
                    <div class="row">
                        <div class="col l6 m6 s12">           
                            <h3 class="headertop orange-text text-lighten-2">#{messages['pronto.evitar.h1.1']}</h3>
                            <p>#{messages['pronto.evitar.p.1']}</p>  
                            <h:selectOneRadio id="options" value="#{prontoParaPararController.prontoParaParar.tentouParar}" required="true">  
                                <f:selectItem itemLabel="#{messages['pronto.evitar.question.option.1']}" itemValue="true"  />
                                <f:selectItem itemLabel="#{messages['pronto.evitar.question.option.2']}" itemValue="false" />
                            </h:selectOneRadio> 
                        </div>

                        <div class="col l6 m6 s12 hide-on-small-and-down">
                            <br /><br />
                            <h:graphicImage  library="default" styleClass="right valign-wrapper" title="#{messages['pronto.img.title']}" name="images/stop-smoking.jpg" alt="#{messages['pronto.img.title']}" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12 m12 l12">
                            <div class="card grey lighten-5">
                                <div class="card-content grey-text darken-4">
                                    <span class="card-title blue-text darken-3">#{messages['next.step']}</span>
                                </div>
                                <div class="card-action">
                                    <a class="tooltipped" data-position="right" data-tooltip="#{messages['pronto.data.escolherdata']}" href="./pronto-para-parar-de-fumar-data-para-parar.xhtml" title="#{messages['preparando.btn.title']}">#{messages['back']}</a>
                                    <h:commandLink styleClass="tooltipped" action="#{prontoParaPararController.recaidaTentouParar}" title="#{messages['next']}">#{messages['next']}</h:commandLink>
                                </div>
                            </div>
                        </div>
                    </div>

                </h:form> 

                <div class="section">
                    <div class='row'>
                        <div class="col s12 m12 l12">
                            <p class="grey-text">#{messages['update.date']}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!--Footer -->
            <w:footer />      
        </h:body>
    </f:view>
</html>
