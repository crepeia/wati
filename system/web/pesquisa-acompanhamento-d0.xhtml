<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt,en,es,de,ru" xml:lang="pt,en,es,de,ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>#{messages['baseline.h3.1']}</title>
            <w:head_comum />
        </h:head>

        <h:body>
            <w:topmenu-i loginRequired="true"/>
            <w:leftmenu_2/>

            <div class="container">

                <div class="row">
                    <div class="col l12 m12 s12">                
                        <h3 class="headertop orange-text text-lighten-2">#{messages['baseline.h3.1']}</h3>
                        <p>#{messages['baseline.p.1']}</p>
                    </div>
                </div>                                           

                <div class="row">
                    <h:form>                            
                        <h5 class="headertop orange-text text-lighten-2">#{messages['bas_cigpuff']}</h5>
                        <h:selectOneRadio id="bas_cigpuff" value="#{followUpController.followUp.smokedLast7days}" required="true" layout="lineDirection">
                            <f:selectItem itemLabel="#{messages['yes']}" itemValue="#{true}"/>
                            <f:selectItem itemLabel="#{messages['no']}" itemValue="#{false}"/>
                        </h:selectOneRadio>                       
                        
                        <h5 class="headertop orange-text text-lighten-2">#{messages['bas_cigarppd']}</h5>
                        <h:selectOneMenu id="bas_cigarppd"  value="#{followUpController.followUp.averagePerDayPast7days}" required="true" styleClass="browser-default">  
                            <f:selectItems value="#{questionnaireController.timesQuit}"/>  
                        </h:selectOneMenu>
                        <br /><br />
                      
                                                                         
                        <div class="center">
                            <a class="modal-trigger" href="#HiddenDiv">
                                <p:commandButton id="AvaliarBtn" styleClass="waves-effect waves-light btn"  value="#{messages['next']}" update="texto1" process="@form" onclick="javascript:ShowHide('HiddenDiv');">                                       
                                    <f:attribute name="count" value="0" />
                                </p:commandButton>
                                </a>    
                        </div>
                        
                        <h:outputText value="#{messages['baseline.error.message']}" style="color: red;" rendered="#{facesContext.validationFailed}" />    


                        <div class="modal" style="display: none" id="HiddenDiv">
                            <div class="modal-content">
                                <h2><h:outputText value="#{messages['baseline.feedback.h']}"/></h2>
                                <h:outputText id="texto1" value="#{messages['baseline.feedback.p.2']}" />
                            </div>
                            <div class="modal-footer">
                                <p:commandButton  styleClass="waves-effect waves-light btn" id="saveBtn" value="#{messages['pronto.intro.titlepage']}"  update="@form" actionListener="#{followUpController.save}" action="escolha-uma-etapa.xhtml?faces-redirect=true">
                                    <f:attribute name="count" value="1" />
                                </p:commandButton>
                            </div>
                        </div>                                      
                    </h:form>
                </div>
                <div class="section">
                    <div class='row'>
                        <div class="col s12 m12 l12">
                            <p class="grey-text">#{messages['update.date']}</p>                            
                        </div>
                    </div>
                </div>

            </div>
            <w:footer />
            <script language="JavaScript">
                function ShowHide(divId)
                {
                    if (document.getElementById(divId).style.display == 'none')
                    {
                        document.getElementById(divId).style.display = 'block';
                    }
                }
            </script>
        </h:body>
    </f:view>
</html>
