<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>#{messages['naccount.titlepage']}</title>
            <w:head_comum />
        </h:head>
        <h:body>
            <div id="corpo">
                <!-- header -->    
                <w:header />

                <w:topmenu />

                <!--mainmenu-->         	
                <div class="main">

                    <div class="pagecontent">                      
                        <h:form class="form-signup">
                            <div id="signin">
                                
                                <h1>#{messages['change.password']}</h1>

                                <div class="signuptext">
                                    <p:inputText id="emailTxt" value="#{userController.email}" required="true" size="30" label="#{messages['enter.email']}" >
                                        <f:validateLength maximum="50" />
                                    </p:inputText>
                                    <p:watermark for="emailTxt" value="#{messages['enter.email']}" />
                                </div>

                                <div class="signuptext">
                                <p:inputText id="codeTxt" value="#{userController.recoverCode}" required="true" size="30" label="#{messages['enter.code']}">
                                    <f:validateLength maximum="50"/>
                                </p:inputText>
                                    <p:watermark for="codeTxt" value="#{messages['enter.code']}"/>
                                </div>

                                
                                <div id="signinbtn">
                                    <p:commandButton id="nexttBtn" value="#{messages['next']}" update="@form" actionListener="#{userController.checkCode()}" ajax="false"/>
                                </div>

                                <!-- <div class="signuptext">-->                                
                                <div class="signuptext">
                                    <p:password id="passwordTxt" value="#{userController.passwordd}" required="true" redisplay="true" size="30" label="#{messages['enter.new.password']}">  
                                        <f:validateLength maximum="16" />
                                        <!--<p:ajax update="passwordMsg" event="blur" />-->
                                    </p:password>
                                    <p:watermark for="passwordTxt" value="#{messages['enter.new.password']}" />
                                </div>
              
                            </div>

                            <div id="signinbtn">
                                <p:commandButton id="alterarBtn" value="#{messages['alterar']}" update="@form" actionListener="#{userController.alterPassword()}" ajax="false"/>
                            </div>




                        </h:form>
                    </div>
                </div>
            </div>



            <!--Footer -->
            <w:footer />
        </h:body>
    </f:view>
</html>
